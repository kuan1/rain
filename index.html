<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rainyday.js demo #1</title>
  <style media="screen">
    body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<img id="background" alt="background" src="./night.jpg" />
</body>
<script src="./rain.js"></script>
<script>
  function run() {
    var image = document.getElementById('background');
    image.onload = function() {
      var engine = new RainyDay({
        image: this
      });
      engine.rain([ [1, 2, 8000] ]);
      engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
    };
    image.crossOrigin = 'anonymous';
  }
  run();
</script>
</html>
